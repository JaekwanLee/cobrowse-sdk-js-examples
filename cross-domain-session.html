<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross domain cobrowse example</title>
    <script>
        (function (w, t, c, p, s, e) {
            p = new Promise(function (r) {
                w[c] = {
                    client: function () {
                        if (!s) {
                            s = document.createElement(t); s.src = 'https://js.cobrowse.io/CobrowseIO.js'; s.async = 1;
                            e = document.getElementsByTagName(t)[0]; e.parentNode.insertBefore(s, e); s.onload = function () { r(w[c]); };
                        } return p;
                    }
                };
            });
        })(window, 'script', 'CobrowseIO');
        CobrowseIO.trustedOrigins = [
            'https://cdpn.io', // codepen hosted webpages
            'https://cobrowse-sdk-js-examples.cbrws.io', // cobrowse.io hosted example webpage, change this to your domain
            'http://localhost' // localhost can be used for local testing
        ];
                                            CobrowseIO.license = "trial"; // change to your license key
        CobrowseIO.client().then(function () {
            CobrowseIO.start();
        });
    </script>
</head>

<body>
    <h1>Cobrowse.io Cross Domain Example</h1>
    <p>This page will allow sessions to continue to pages hosted on codepen (cdpn.io) and localhost. Follow the instructions
        in the README to try it yourself!
    <ul>
        <li> (Optional) REPLACE WITH YOUR DOMAIN: <a
                href='https://codepen.io/cobrowseio/full/QWmjJpL' target="_blank">https://codepen.io/cobrowseio/full/QWmjJpL</a></li>
    </ul>
    </p>
</body>

</html>
