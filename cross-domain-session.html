    <title>Cross domain cobrowse example</title>
    <script>
        (function (w, t, c, p, s, e) {

                            e = document.getElementsByTagName(t)[0]; e.parentNode.insertBefore(s, e); s.onload = function () { r(w[c]); };
                        } return p;
                    }
                };

        })(window, 'script', 'CobrowseIO');

            'https://cdpn.io', // codepen hosted webpages
            'https://cobrowse-sdk-js-examples.cbrws.io' // hosted example webpage
        ];
